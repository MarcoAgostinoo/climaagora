<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clima Já</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>  
    <main class="main">
      <h1 class="title">Consulte o Clima </h1>
      <header class="container" class="">
        <input
          class="cityinput"
          id="cityinput"
          type="text"
          placeholder="Digite o nome da sua cidade"
          onkeyup="checkEnter(event)"
        />
        <button id="search">
          <img class="lupa" src="img/lupa.png" alt="Lupa" />
        </button>
      </header>
      <div id="weather-data" class="hide">
        <section class="weatherinf" id="weaterInfo">
        <h2>
          <img class="locationIcon" src="img/localidade.png" alt="country" />
          <span id="city"></span>

          <img id="imgPais" class="imgCountry" alt="" />
        </h2>
      </section>
      <p class="temperature" id="temperatura"></p>
      <div class="conditionWeatger" id="conditionWeatger">
        <p id="descripitionCondition"></p>
        <img id="weather-icon" src="" alt="">
      </div>
      <div class="conditionhumidity" id="conditionWeatger">
        <p id="humidity"></p>
        <img
          class="weather-icon"
          id="weather-icon"
          src="img/humidity.png"
          alt="#condição do tempo"
        />
        <p id="wind" alt="humidade" class="wind"></p>
        <img
          class="conditionwind"
          id="weather-icon"
          src="img/windicon.png"
          alt="#condição do tempo"
        />
      </div>
      </div>
    </main>
    

    <script src="script.js"></script>
  </body>
</html>
